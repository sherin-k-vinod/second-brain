<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Second Brain</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10 px-4">
  <div class="w-full max-w-xl bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold mb-4 text-center text-indigo-600">üß† Developer's Second Brain</h1>
    <p class="text-sm text-gray-500 text-center mb-6">Write your daily update or task below. Example: "Fixed auth bug today" or "todo: set up call with backend team tomorrow"</p>
    <textarea id="noteInput" rows="4" placeholder="What's on your mind?" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
    <button id="submitBtn" class="mt-4 w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 transition">Submit to Brain üß†</button>
    <div id="statusMessage" class="text-center mt-4 text-sm"></div>
  </div>

  <script>
    const webhookUrl = "https://your-n8n-instance/webhook/your-endpoint"; // Replace with your n8n webhook URL

    const noteInput = document.getElementById("noteInput");
    const submitBtn = document.getElementById("submitBtn");
    const statusMessage = document.getElementById("statusMessage");

    submitBtn.addEventListener("click", async () => {
      const content = noteInput.value.trim();
      if (!content) {
        statusMessage.textContent = "Please enter something first.";
        statusMessage.className = "text-red-500 mt-4 text-sm text-center";
        return;
      }

      statusMessage.textContent = "Sending...";
      statusMessage.className = "text-gray-500 mt-4 text-sm text-center";

      try {
        const response = await fetch(webhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: content })
        });

        if (response.ok) {
          noteInput.value = "";
          statusMessage.textContent = "‚úÖ Sent to your second brain!";
          statusMessage.className = "text-green-600 mt-4 text-sm text-center";
        } else {
          throw new Error("Failed to send");
        }
      } catch (err) {
        console.error(err);
        statusMessage.textContent = "‚ùå Error sending data. Check console.";
        statusMessage.className = "text-red-500 mt-4 text-sm text-center";
      }
    });
  </script>
</body>
</html>
